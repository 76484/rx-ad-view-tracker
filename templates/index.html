<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Webpack App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      #Ads ul {
        list-style: none;
        margin: 0;
        padding: 0;
      }

      #Ads li {
        align-items: center;
        background: grey;
        display: flex;
        height: 100px;
        justify-content: center;
        margin: 10px;
      }

      #Ads li.in-view {
        background: yellow;
      }

      #Ads li.tracked {
        background: green;
      }
    </style>
  </head>
  <body>
    <main id="Ads" style="margin: 500px 0;">
      <ul>
        <li>One</li>
        <li>Two</li>
        <li>Three</li>
        <li>Four</li>
        <li>Five</li>
        <li>Six</li>
        <li>Seven</li>
        <li>Eight</li>
        <li>Nine</li>
        <li>Ten</li>
      </ul>
    </section>
  </body>
</html>
